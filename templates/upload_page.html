{% extends "base.html" %}
{% block content %}

    <form name="upload_file" action="/checkresult" method="POST" enctype=multipart/form-data class="form-horizontal no-bottom-margin" onsubmit="return submitFileForm();">
        <legend>Upload python file</legend>

        <label for="filename">
            <div class="input-append">
                <input id="filename" type="text">
                <button class="btn" type="button" onclick="fileUploadClick()">
                    Select File
                </button>
            </div>
        </label>
        <script>
            var submitFileForm = function() {
                var MAX_SIZE = 1024;
                var errorField = document.getElementById('error');
                var fileUpload = document.getElementById('code_file');
                if (!fileUpload.files.length) {
                    errorField.innerHTML = "Forget file";
                    return false;
                }
                if (window.FileReader) {
                    var file = fileUpload.files[0];
                    if (file.name.split('.').pop().toLowerCase() != 'py') {
                        errorField.innerHTML = "Only python source file (*.py)";
                        return false;
                    }
                    if (file.size > MAX_SIZE) {
                        errorField.innerHTML = "Max file size - 10Mb";
                        return false;
                    }
                    else if (!file.size) {
                        errorField.innerHTML = "Empty file";
                        return false;
                    }
                }
                return true;
            }
        </script>
        <div class="control-group">
        <button type="submit" class="btn span4">Check code</button>
        <span id="error" class="control-label"></span>
        </div>
        <script>
            var fileUploadClick = function () {
                var fileUpload = document.getElementById('code_file');
                fileUpload.click();
            }
            var fillFilename = function () {
                var inputFilename = document.getElementById('filename');
                var fileUpload = document.getElementById('code_file');
                var filePath = fileUpload.value;
                if (filePath.match(/fakepath/)) {
                    filePath = filePath.replace(/C:\\fakepath\\/i, '');
                }
                inputFilename.value = filePath;
            }
        </script>
        <input type="file" name="code_file" class="hidden_upload" id="code_file" onchange="fillFilename()"
               style="visibility: hidden; height: 1px; margin: 0px;">

    </form>

{% endblock %}
